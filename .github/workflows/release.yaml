name: Releases

on:
  push:
    tags:
      - v*.*.*

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true

      - run: go build -o dev-sls-local-server main.go

      - name: Configure AWS credentials
        if: endsWith(github.ref_name, '-dev')
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Upload to AWS if dev tag
        if: endsWith(github.ref_name, '-dev')
        run: |
          aws s3 cp dev-sls-local-server s3://rutvik-test-script/